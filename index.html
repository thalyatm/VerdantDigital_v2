<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdant Digital | Digital Growth Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#0D0D0F', // Charcoal Black - Deep Background
                surface: '#262626', // Soft Graphite - Cards
                accent: '#00FF9D', // Neon Digital Mint - Primary Action
                glow: '#5CFFC2', // Lighter Mint - Hover highlights
                muted: '#D9D9D9', // Silver Mist - Secondary text
                bone: '#F4F4F0', // Bone White - Warm offset
                border: '#404040', // Dark Grey borders
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #262626 1px, transparent 1px), linear-gradient(to bottom, #262626 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'DM Sans', sans-serif; background-color: #0D0D0F; color: #F4F4F0; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }
      .scroll-mt-24 { scroll-margin-top: 6rem; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0D0D0F; }
      ::-webkit-scrollbar-thumb { background: #262626; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #00FF9D; }

      /* Selection Color */
      ::selection { background: #00FF9D; color: #0D0D0F; }

      /* Animations */
      .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; transform: translateY(20px); }
      @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
      
      .text-glow { text-shadow: 0 0 20px rgba(0, 255, 157, 0.3); }
      .glass-panel { background: rgba(38, 38, 38, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }

      /* Reveal on Scroll Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-delay-100 { transition-delay: 100ms; }
      .reveal-delay-200 { transition-delay: 200ms; }
      .reveal-delay-300 { transition-delay: 300ms; }

      /* Text Stream Animation - Left to Right */
      @keyframes stream {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }
      .animate-text-stream {
        background-size: 200% auto;
        animation: stream 1s linear infinite;
      }

      .animate-text-starspeed {
        position: relative;
        display: inline-block;
        font-weight: 900;
        padding-right: 0.1em;
        line-height: 1.1;
        letter-spacing: 0.02em;

        /* Onyx black fill for the text */
        color: #0D0D0F;

        /* Green outline using text-stroke with paint-order to prevent inner stroke */
        -webkit-text-stroke: 2px #00FF9D;
        text-stroke: 2px #00FF9D;
        paint-order: stroke fill;

        /* Green glow effect - reduced by 50% */
        filter: drop-shadow(0 0 10px rgba(0, 255, 157, 0.4))
                drop-shadow(0 0 20px rgba(0, 255, 157, 0.3))
                drop-shadow(0 0 30px rgba(0, 255, 157, 0.2));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-brand-black text-brand-bone antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
