    <style>
      body { font-family: 'DM Sans', sans-serif; background-color: #0D0D0F; color: #F4F4F0; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }
      .scroll-mt-24 { scroll-margin-top: 6rem; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0D0D0F; }
      ::-webkit-scrollbar-thumb { background: #262626; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #00FFB3; }

      /* Hide Scrollbar (for horizontal scroll areas) */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Selection Color */
      ::selection { background: #00FFB3; color: #0D0D0F; }

      /* Animations */
      .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; transform: translateY(20px); }
      @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
      
      .text-glow { text-shadow: 0 0 20px rgba(0, 255, 179, 0.3); }
      .glass-panel { background: rgba(38, 38, 38, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }

      /* Reveal on Scroll Classes - Enhanced with Soft Landing */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 0.9s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-delay-100 {
        transition-delay: 100ms;
      }
      .reveal-delay-200 {
        transition-delay: 200ms;
      }
      .reveal-delay-300 {
        transition-delay: 300ms;
      }

      /* Soft landing effect for headings */
      .reveal h1,
      .reveal h2,
      .reveal h3 {
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s,
                    transform 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s;
      }

      /* Enhanced Interactive Elements */

      /* Button Hover - Neon Glow Effect (exclude nav buttons) */
      button:not(:disabled):not(nav button):not(header button):hover,
      a[class*="bg-brand-accent"]:hover {
        box-shadow: 0 0 20px rgba(0, 255, 179, 0.4),
                    0 0 40px rgba(0, 255, 179, 0.2),
                    0 4px 14px rgba(0, 255, 179, 0.3);
        transform: translateY(-1px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Remove default button highlights in nav */
      nav button:focus,
      header button:focus,
      nav button:active,
      header button:active {
        outline: none;
        background: transparent;
      }

      /* Navigation Link Underline Animation - Left to Right */
      nav button[class*="group"] .group-hover\:w-full {
        transform-origin: left;
        transition: width 0.3s ease-out;
      }

      /* Portfolio Tile Hover - Scale + Shadow Lift */
      .group:hover img,
      .group:hover > div {
        transform: scale(1.02);
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Icon Animation - Only on Hover in Service/Philosophy Cards */
      @keyframes iconBounce {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }

      /* Icon hover bounce only for service/philosophy cards (exclude nav) */
      section .group:hover .w-10 svg,
      section .group:hover .w-12 svg {
        animation: iconBounce 0.6s ease-in-out;
      }

      /* Remove nav icon animations */
      nav svg,
      header svg {
        animation: none !important;
      }

      /* Smooth Icon Entry */
      .reveal svg {
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.4s ease-out 0.2s,
                    transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s;
      }
      .reveal.active svg {
        opacity: 1;
        transform: scale(1);
      }

      /* Checkmark Animation */
      @keyframes checkPop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); opacity: 1; }
      }
      .reveal.active [class*="Check"] {
        animation: checkPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
      }

      /* Arrow Animation */
      @keyframes arrowSlide {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(4px); }
      }
      .reveal.active [class*="Arrow"] {
        animation: arrowSlide 1.5s ease-in-out infinite;
      }

      /* Sticky CTA Slide In Animation */
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slideInRight {
        animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Text Stream Animation - Left to Right */
      @keyframes stream {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }
      .animate-text-stream {
        background-size: 200% auto;
        animation: stream 1s linear infinite;
      }

      @keyframes scroll-horizontal {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll-horizontal {
        display: flex;
        animation: scroll-horizontal 20s linear infinite;
      }
      .animate-scroll-horizontal:hover {
        animation-play-state: paused;
      }

      .animate-text-starspeed {
        position: relative;
        display: inline-block;
        font-weight: 900;
        padding-right: 0.1em;
        line-height: 1.1;
        letter-spacing: 0.02em;
        color: #00FFB3;
      }

      /* CSS-based grain texture (no external dependencies) */
      .grain-texture {
        background-image:
          repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.05) 2px, rgba(255,255,255,.05) 4px),
          repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.05) 2px, rgba(255,255,255,.05) 4px);
        background-size: 4px 4px;
        animation: grain 8s steps(10) infinite;
      }

      /* Disable grain animation on mobile for performance */
      @media (max-width: 768px) {
        .grain-texture {
          animation: none;
        }
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }

      /* Fallback styles for Threads component when WebGL is unavailable */
      .threads-fallback {
        animation: pulse-glow 8s ease-in-out infinite;
        -webkit-animation: pulse-glow 8s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.7; }
      }

      @-webkit-keyframes pulse-glow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.7; }
      }

      /* Legacy Browser Compatibility */
      * {
        -webkit-tap-highlight-color: rgba(0, 255, 179, 0.2);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Fix for older mobile browsers */
      body {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-rendering: optimizeLegibility;
      }

      /* Prevent iOS bounce scrolling issues */
      html {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      /* Fix for transform/animation performance on mobile */
      .reveal,
      .group:hover img,
      .group:hover > div,
      canvas {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      /* Better touch targets for mobile (minimum 44x44px as per WCAG) */
      button,
      a {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation; /* Prevents double-tap zoom on buttons */
      }

      /* Prevent text selection on buttons/interactive elements */
      button,
      .cursor-pointer {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Respect user's motion preferences (accessibility) */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }

        /* Disable WebGL animation if user prefers reduced motion */
        canvas {
          display: none !important;
        }

        .threads-fallback {
          animation: none !important;
        }
      }

      /* Fix for iOS Safari safe area (notch support) */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }
      }

      /* Loading skeleton for slow connections */
      .loading-skeleton {
        background: linear-gradient(
          90deg,
          rgba(38, 38, 38, 0.3) 0%,
          rgba(38, 38, 38, 0.5) 50%,
          rgba(38, 38, 38, 0.3) 100%
        );
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s ease-in-out infinite;
      }

      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Reduce expensive effects on mobile for better performance */
      @media (max-width: 768px) {
        /* Reduce blur intensity on mobile */
        .blur-\[120px\] {
          filter: blur(60px) !important;
        }

        /* Simplify backdrop-blur on mobile (expensive operation) */
        .backdrop-blur-md,
        .backdrop-blur-sm {
          backdrop-filter: blur(4px) !important;
          -webkit-backdrop-filter: blur(4px) !important;
        }

        /* Disable heavy shadows on mobile */
        .drop-shadow-\[0_0_8px_rgba\(0\,255\,179\,0\.5\)\] {
          filter: none !important;
        }
      }

      /* Additional optimizations for very low-end devices */
      @media (max-width: 480px) and (max-height: 700px) {
        /* Further reduce blur effects */
        .backdrop-blur-md,
        .backdrop-blur-sm,
        .backdrop-blur {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          background: rgba(38, 38, 38, 0.95) !important;
        }

        /* Simplify animations */
        .animate-pulse {
          animation-duration: 4s !important;
        }
      }
    </style>
