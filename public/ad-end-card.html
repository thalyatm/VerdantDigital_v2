<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdant Digital - Tradie Express Build</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0D0D0F;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Sans', sans-serif;
    }

    /* Square format - 1080x1080 */
    .card {
      width: 1080px;
      height: 1080px;
      background: #0D0D0F;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: #0D0D0F;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(0, 255, 179, 0.4);
    }

    .logo-icon span {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 20px;
      color: #00FFB3;
    }

    .logo-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 28px;
      color: white;
      letter-spacing: -0.5px;
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(0, 255, 179, 0.1);
      border: 1px solid rgba(0, 255, 179, 0.25);
      border-radius: 50px;
      margin-bottom: 35px;
      position: relative;
      z-index: 1;
    }

    .badge span {
      color: #00FFB3;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Main headline */
    .headline {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 52px;
      color: white;
      text-align: center;
      line-height: 1.15;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .headline .accent {
      color: #00FFB3;
    }

    /* Subheadline */
    .subheadline {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      margin-bottom: 45px;
      position: relative;
      z-index: 1;
      font-weight: 400;
    }

    /* Pricing section */
    .pricing {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .price-main {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 64px;
      color: white;
    }

    .price-plus {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 32px;
      color: #00FFB3;
    }

    .price-monthly {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 48px;
      color: white;
    }

    .price-period {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 500;
    }

    /* Features */
    .features {
      display: flex;
      gap: 32px;
      margin-bottom: 45px;
      position: relative;
      z-index: 1;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      font-weight: 500;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: rgba(0, 255, 179, 0.12);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon svg {
      width: 14px;
      height: 14px;
      stroke: #00FFB3;
      stroke-width: 3;
      fill: none;
    }

    /* CTA */
    .cta {
      background: #00FFB3;
      color: #0D0D0F;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 16px;
      padding: 18px 45px;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      z-index: 1;
    }

    /* Website URL */
    .url {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.35);
      font-size: 15px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    /* Stories/Reels format - 1080x1920 */
    .card-stories {
      width: 1080px;
      height: 1920px;
      padding: 140px 100px;
    }

    .card-stories .logo {
      margin-bottom: 80px;
    }

    .card-stories .headline {
      font-size: 58px;
      margin-bottom: 28px;
    }

    .card-stories .subheadline {
      margin-bottom: 60px;
    }

    .card-stories .pricing {
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 60px;
    }

    .card-stories .price-row {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }

    .card-stories .features {
      flex-direction: column;
      gap: 20px;
      margin-bottom: 70px;
    }

    .card-stories .cta {
      padding: 22px 60px;
      font-size: 18px;
    }
  </style>
</head>
